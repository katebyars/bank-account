<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>BANK OF OREGON</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>REGISTER A NEW ACCOUNT:</h2>
            </div>
            <div class="panel-body">
              <form class="newAccount">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="initialDeposit">Initial Deposit:</label>
                  <input type="number" id="initialDeposit" class="form-control">
                </div>
                <button type="button" class="btn btn-info">Submit</button>

            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>DEPOSIT OR WITHDRAW:</h2>
            </div>
            <div class="panel-body">

                <div class="form-group">
                  <label for="depositAmount">Desposit Amount:</label>
                  <input type="number" id="depositAmount" class="form-control">
                </div>
                <div class="form-group">
                  <label for="withdrawlAmount">Withdrawl Amount:</label>
                  <input type="number" id="withdrawlAmont" class="form-control">
                </div>
                <button type="button" class="depositWithdrawAmount btn btn-info">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Current Balance:</h2>
            </div>
            <div class="panel-body">
              <div class="balanceArea">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
